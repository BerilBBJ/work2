  <!-- Bootstrap CSS -->
  <link href="css/app.css" rel="stylesheet"/>
  <title>
   DeepDotMarket - Forgot Password
  </title>
 </head>
 <body class="pb-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-mgray">
   <div class="container">
    <a class="navbar-brand" href="index.html">
     DeepDotMarket
    </a>
    <input id="navbar-toggle-cbox" type="checkbox"/>
    <label aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" for="navbar-toggle-cbox">
     <span class="navbar-toggler-icon">
     </span>
    </label>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
     </ul>
     <ul class="navbar-nav">
      <li class="nav-item">
       <a class="nav-link" href="signin.html">
        Sign In
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="signup">
        Sign Up
       </a>
      </li>
     </ul>
    </div>
   </div>
  </nav>
  <div class="container">
   <div class="mt-4">
    <div class="row mt-5 justify-content-center">
     <div class="col-md-4 text-center">
      <h2>
       Forgot your password?
      </h2>
      <div class="alert alert-warning">
       Note that you will not be able to read messages encrypted by the key from previous password.
      </div>
      <div class="mt-3">
       <p>
        Please choose how to recover it
       </p>
       <form action="http://deepdothh3xqavqx.onion/forgotpassword/pgp" method="GET">
        <div class="form-group text-center">
         <div class="row">
          <button class="btn btn-outline-primary btn-block" type="submit">
           PGP
          </button>
         </div>
        </div>
       </form>
       <form action="http://deepdothh3xqavqx.onion/forgotpassowrd/mnemonic" method="GET">
        <div class="form-group text-center">
         <div class="row">
          <button class="btn btn-outline-primary btn-block" type="submit">
           Mnemonic
          </button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
